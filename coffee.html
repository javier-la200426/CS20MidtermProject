<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="coffee, espresso, kindlevan">
    <title>Kindlevan Café - Coffee</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #coffee-banner {
            background-image: url("img/coffee.jpg");
            background-size: cover;
            background-position: 50% 50%;
            width: 100%;
            height: 25vh;
            text-align: center;
            vertical-align: middle;
            box-sizing: border-box;
            padding: 0;
        }

        @media (max-width: 768px) {
            header {
                position: fixed;
                z-index: 1001;
            }

            main {
                margin-top: 0 !important;
            }

            .page-header {
                margin-top: 70px;
            }
        }

        @media (max-width: 400px) {
            .page-header {
                margin-top: 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"> 
                <a href="index.html">Kindlevan Café</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html" class="active">Menu</a></li>
                <li><a href="rewards.html">Rewards</a></li>
                <li><a href="orders.html">Online Orders</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
                <li><a href="hiring.html">Join Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header" id="coffee-banner">
            <h1 id="header">Coffee</h1>
        </section>
        <section class="content-section">
            <p>Coffee content coming soon...</p>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="logo">
                <a href="index.html">Kindlevan Café</a>
            </div>
            <p>&copy; 2024 Kindlevan Café. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
